<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="POST"
          autocomplete="off">
      <fieldset class="block_1">
        <legend> Personal information </legend>
        <label for="surname" class="block_1_item">

          Surname:
          <input
        type="text"
        name="surname"
        id="surname">
        </label>
        <label for="name" class="block_1_item">
          Name
          <input
        type="name"
        name="name"
        id="name">
        </label>
        <label for="age" class="block_1_item">
      How old are you
          <input type="number"
        name="age"
        id="age"
        value="1"
        min="1"
        max="100">
        </label>
        <label for="birth" class="block_1_item">
        Full date of birth
          <input
        type ="date"
        name="birth"
        id="birth">
        </label>
        <label for="agreement" class="block_1_item">
        I accept the term of the agreement
          <input
        type="checkbox"
        name="agreement"
        id="agreement"
        required>
        </label>
      </fieldset>
      <fieldset class="block_2">
        <legend> Registration </legend>
        <label for="registration" class="block_2_item">
        Email
          <input
        type="email"
        name="registration"
        id="registration"
        placeholder="email@example.com"
        autocomplete="off">
        </label>
        <label for="password" class="block_2_item">
        Password
          <input
        type="password"
        name="password"
        id="password"
        autocomplete="off"
        min="8"
        max="20">
        </label>
      </fieldset>
      <fieldset class="block_3">
        <legend>An interesting fact about you!</legend>
        <div class="block_3">
        Do you love Cats?
          <label for="cats_yes">
            <input
        type="radio"
        id="cats_yes"
        name="cats"
        value="yes"
>
        Yes
          </label>
          <label for ="cats_no">
            <input
        type="radio"
        id="cats_no"
        name="cats"
        value="no"
>
        No
          </label>
        </div>
        <label for="color" class="block_3_item">
        What is your favorite color?
          <input
        type="color"
        id="color"
        name="color">
        </label>
        <label for="time" class="block_3_item">
        What time do you go to bed?
          <input
        type="time"
        id="time"
        name="time">
        </label>
        <label for="cars" class="block_3_item">
        What are your favorite brand of cars?
          <select
        name="cars"
        id="cars"
        multiple
>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label for="work" class="block_3_item">
        How do you rate our work?
          <input
        type="range"
        id="work"
        name="work"
        value="1">
        </label>
      </fieldset>
      <fieldset class="block_4">
        <legend>Additional info</legend>
        <label for="comments" class="block_4_items">
        Comments:
          <textarea id="comments" name="comments"></textarea>
        </label>
        <label for="recommend" class="block_4_item">
        Would you recommend us?
          <select id="recommend" name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
