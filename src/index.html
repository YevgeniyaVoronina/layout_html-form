<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form
      -lesson.herokuapp.com/create-application"
      method="POST"
      autocomplete="off"
      >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="block__item" for="surname">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            required
          >
        </label>

        <label class="block__item" for="name">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            required
          >
        </label>

        <label class="block__item" for="age">
          How old are You?
          <input
            type="number"
            min="10"
            max="100"
            name="age"
            id="age"
            value="12"
          >
        </label>

        <label class="block__item" for="birth">
          Full date of birth:
          <input
            type="date"
            name="birth"
            id="birth"
          >
        </label>

        <label class="block__item" for="agreement"
        required>
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="block__item" for="email">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            id="email"
            required
          >
        </label>

        <label class="block__item"
               for="password"
               minlength="8"
               maxlength="20"
        >
        Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="7"
            maxlength="40"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="block__item" for="cats">
        Do you love cats?
          <label for="cats_yes">
            <input
              type="radio"
              name="cats_yes"
              value="Yes"
              id="cats_yes"
            >
              Yes
          </label>
          <label for="cats_no">
            <input
              type="radio"
              name="cats_no"
              value="No"
              id="cats_no"
            >
              No
          </label>
        </div>

        <label class="block__item" for="color">
        What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>

        <label class="block__item" for="time">
        What time do you go to bed?
          <input
            type="time"
            step="2"
            name="time"
            id="time"
          >
        </label>

        <label class="block__item" for="car">
        What are your favorite brand of cars?
          <select name="car" id="car"
        multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="block__item" for="range">
        How do you rate our work?
          <input
            type="range"
            name="range"
            value="0"
            id="range"
            min="0"
            max="100"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="block__item" for="comments">
        Comments:
          <textarea
          name="comments"
          id="comments"
          cols="18"
          rows="2"
        >
          </textarea>
        </label>

        <label class="block__item" for="recommend">
        Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">
      Submit
      </button>
    </form>
  </body>
</html>
